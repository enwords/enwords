version: '3.7'

services:
  redis:
    image: redis:5.0.5-alpine
    command: redis-server
    volumes:
      - redis:/data

  web:
    depends_on:
      - redis
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/app
    env_file:
      - .env
    restart: always
    labels:
      - autoheal=true
    healthcheck:
      test: ['CMD', 'curl', '-L', 'http://localhost:3000/hc']
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 1m

  autoheal:
    image: willfarrell/autoheal:latest
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    hostname: autoheal

  sidekiq:
    depends_on:
      - redis
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - .:/app
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - web
    ports:
      - 80:80
      - 443:443
    volumes:
      - letsencrypt:/etc/letsencrypt

volumes:
  redis:
  letsencrypt:
